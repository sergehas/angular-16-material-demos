<button mat-flat-button (click)="setLanguage('fr-FR')" color="accent">
	FR
</button>
<button mat-flat-button (click)="setLanguage('en-US')" color="primary">
	EN
</button>
<p>
	<button mat-stroked-button (click)="updateDate()">UPDATE</button>raw date:
	{{ today }}
</p>

<p>dateFormat.day: {{ "dateFormat.day" | translate }}</p>

<p>formatted date: {{ today | localizedDate: "dateFormat.day" }}</p>
<p>formatted date: {{ today | localizedDate: "dateFormat.datetime" }}</p>
