<mat-accordion multi class="group-list">
  @for (g of groups$ | async; track g) {
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ g.name }}
        </mat-panel-title>
        <mat-panel-description>
          {{ g.label }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <app-values [group]="g.name" />
    </mat-expansion-panel>
  }
</mat-accordion>
