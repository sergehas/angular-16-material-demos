<h1 mat-dialog-title>Edit a Value</h1>
<div mat-dialog-content class="dialog-content">
	<form [formGroup]="valueForm" novalidate>
		<mat-form-field>
			<input matInput placeholder="Value group" formControlName="group" />
		</mat-form-field>
		<!-- <mat-form-field>
            <input matInput placeholder="Value icon" formControlName="icon">
        </mat-form-field> -->
		<app-icon-select [value]="data.entity.icon!"></app-icon-select>

		<mat-form-field>
			<input
				matInput
				#name
				placeholder="Value code"
				formControlName="name"
				required
			/>
			<mat-hint align="end">{{name.value.length}}/10</mat-hint>
		</mat-form-field>
		<mat-form-field class="label">
			<input
				matInput
				#label
				placeholder="Value label"
				formControlName="label"
			/>
			<mat-hint align="end">{{label.value.length}}/100</mat-hint>
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions>
	<button mat-button [mat-dialog-close]="">CANCEL</button>
	<button mat-button [mat-dialog-close]="data.entity" cdkFocusInitial>
		SAVE
	</button>
</div>
