<div>
  <div class="value-list">
    @for (v of page | async; track v) {
      <button mat-stroked-button (click)="createOrEdit(v)" class="value-button">
        <div class="value-item">
          @if (v.icon) {
            <mat-icon [svgIcon]="v.icon"></mat-icon>
          } @else {
            <mat-icon class="no-icon">image</mat-icon>
          }
          <mat-label class="value-code">{{ v.name }}</mat-label>
          <mat-label class="value-label">{{ v.label }}</mat-label>
        </div>
      </button>
    }
    <div class="spacer"></div>
    <button
      mat-mini-fab
      color="primary"
      aria-label="add"
      (click)="createOrEdit()"
      class="add-button"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-paginator
    class="paginator"
    [pageSizeOptions]="[5, 10, 20, 100]"
    [pageSize]="10"
    showFirstLastButtons
    [length]="dataSource.length$ | async"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
