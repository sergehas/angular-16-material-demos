<div class="notif-button-row">
	<button mat-stroked-button color="warn" (click)="clear()">CLEAR</button>
</div>
<section>
	<app-notification *ngFor="let notif of notifications$ | async; trackBy: trackItem"
		[class]="'notification-' + notif.severity" [notification]="notif">
	</app-notification>
</section>
