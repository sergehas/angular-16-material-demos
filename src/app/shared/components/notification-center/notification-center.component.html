<div class="notif-button-row">
  <button mat-stroked-button class="icon-only" (click)="toggleSort()">
    <mat-icon>swap_vert</mat-icon>
    clear
  </button>
  <mat-button-toggle-group [formControl]="severityFilter" class="severity-filter" multiple>
    <mat-button-toggle value="sever">
      <mat-icon>error</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="warn">
      <mat-icon>warning</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="info">
      <mat-icon>info</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <button mat-flat-button class="icon-only" color="warn" (click)="clear()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
<section class="notif-list" [attr.data-sort]="sort">
  <ng-container *ngFor="let notif of notifications$ | async; trackBy: trackItem">
    <app-notification
      *ngIf="displayNotification(notif)"
      [class]="'notification-' + notif.severity"
      [notification]="notif"
    >
    </app-notification>
  </ng-container>
</section>
