<mat-tree
	[dataSource]="dataSource"
	[treeControl]="treeControl"
	class="icon-tree"
>
	<!-- This is the tree node template for leaf nodes -->
	<!-- There is inline padding applied to this node using styles.
  This padding value depends on the mat-icon-button width. -->
	<mat-tree-node
		class="icon-tree-node"
		*matTreeNodeDef="let node"
		matTreeNodeToggle
	>
		<div class="category-node" role="group">
			{{ node.name }}
		</div>
		<ul class="icon-list" role="group">
			<li *ngFor="let icon of node.icons">
				<mat-icon class="selectable-icon" [svgIcon]="icon.name"></mat-icon>
			</li>
		</ul>
	</mat-tree-node>
	<!-- This is the tree node template for expandable nodes -->
	<mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
		<div class="mat-tree-node icon-tree-node">
			<div class="category-node">
				<button
					class="tree-button"
					matTreeNodeToggle
					matRipple
					[attr.aria-label]="'Toggle ' + node.name"
				>
					<mat-icon class="mat-icon-rtl-mirror">
						{{
							treeControl.isExpanded(node)
								? "expand_more"
								: "chevron_right"
						}}
					</mat-icon>
				</button>

				{{ node.name }}
			</div>
		</div>
		<!-- There is inline padding applied to this div using styles.
        This padding value depends on the mat-icon-button width.  -->
		<div
			[class.icon-tree-invisible]="!treeControl.isExpanded(node)"
			role="group"
		>
			<ng-container matTreeNodeOutlet></ng-container>
		</div>
	</mat-nested-tree-node>
</mat-tree>
